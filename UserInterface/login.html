<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-client_id"
        content='446700921151-rmegka4s2bi42ahdvuu6hb1ppv78ma9b.apps.googleusercontent.com'>
    <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

    <title>Document</title>
</head>

<body style="background-image: url('bg.jpg')">
    <h1 class="ui center aligned icon header">
        <img src="our_logo.png" style="width: 20%; height:40%;"><br>
    GoEco
    </h1>
    <div class="container" id="signUp" style="display: none">
        <div class="jumbotron">
            <div class="ui form">
                <div class="fields">
                    <div class="field">
                        <label>First name</label>
                        <input type="text" placeholder="First Name">
                    </div>
                    <div class="field">
                        <label>Middle name</label>
                        <input type="text" placeholder="Middle Name">
                    </div>
                    <div class="field">
                        <label>Last name</label>
                        <input type="text" placeholder="Last Name">
                    </div>
                </div>
                <div class="field">
                    <label>Address</label>
                    <input type="text">
                </div>
                <div class="fields">
                    <div class="field">
                        <label>Gender</label>
                        <select>
                            <option value="">Gender</option>
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="field">
                        <label>Birthdate</label>
                        <input type="date" placeholder="Birtdate">
                    </div>
                </div>
                <div class="field">
                    <label>Upload Your Image</label>
                    <input type="file">
                </div>
                <div class="field">
                    <label>Username</label>
                    <input type="text" placeholder="Username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" placeholder="Password">
                </div>
                <div class="field">
                    <label>Confirm Password</label>
                    <input type="text" placeholder="Password">
                </div>
            </div><br>
            <div class="field">
                <div class="ui checkbox">
                    <input type="checkbox" tabindex="0" class="hidden">
                    <label>I agree to the Terms and Conditions</label>
                </div>
            </div>

            <a href="welcome.html"><button class="positive ui button">signUp</button></a>
            <br><br>
            <p>Already Have an Account?</p>
            <p id="login">Login</p>

        </div>
    </div>
    <div class="container" id="logIn">
        <div class="jumbotron">
            <div class="ui form">
                <div class="field">
                    <label>Username</label>
                    <input type="text" placeholder="Username">
                </div>
                <div class="field">
                    <label>Password</label>
                    <input type="text" placeholder="Password">
                    <a href="welcome.html"><button class="positive ui button">Login</button></a>
                    <center>
                        <hr>OR
                        <hr>
                    </center>
                    <center>
                        <div id="my-signin2"></div>
                    </center><br>
                    <p id="signup">Sign Up</p>
                </div>
            </div>
            <script>
                function onSuccess(googleUser) {
                    window.location.href = "welcome.html"
                    console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
                }
                function onFailure(error) {
                    console.log(error);
                }

                function renderButton() {
                    gapi.signin2.render('my-signin2', {
                        'scope': 'profile email',
                        'longtitle': true,
                        'theme': 'dark',
                        'onsuccess': onSuccess,
                        'onfailure': onFailure
                    });
                }

                $(document).ready(()=>{
                    $('#signup').on('click', ()=>{
                        $('#logIn').hide();
                        $('#signUp').show();
                    })
                    $('#login').on('click',()=>{
                        $('#logIn').show();
                        $('#signUp').hide();
                    })
                })
            </script>
</body>



</html>
